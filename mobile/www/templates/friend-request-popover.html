<ion-popover-view>
	<ion-header-bar>
	  <h1 class="title">{{friendRequestCount}} Friend Requests</h1>
	</ion-header-bar>
	<ion-content>
	 <div ng-controller="friendRequestsCtrl">
			<div class="list" ng-repeat="request in requests">
					<a class="item item-avatar-left item-icon-right" ng-click="closePopover()" ui-sref="tab.friendRequest({id: {{request.id}}})">
						<img src="img/nedry.jpg">
						<h2 class="">{{request.from_user}}</h2>
						<i class="icon ion-chevron-right icon-accessory"></i>
					</a>
				
			</div>
		</div>
	</ion-content>
</ion-popover-view>
