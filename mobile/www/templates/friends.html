<ion-view view-title="My Friends">
	<ion-content class="friends-page">
		<button class="button button-full button-energized" ui-sref="tab.friendSearchResults">Find new Friends</button>	
			
			<div class="list friends-list">
				<div class="item item-divider">
			    <span>Friends</span>
			    <a ng-controller="modalCtrl" class="friend-invite-button" ng-click="modal.show()">
						<i class="icon ion-person-stalker" ng-controller="friendRequestsCtrl">{{friendRequestCount}}</i>
					</a>
			  </div>
				
				<div ng-repeat="friend in friends" class="list card">
				  <a ui-sref="tab.friend-chat({id: {{friend.id}}})" class="item item-avatar">
				    <img src="mcfly.jpg">
				    <h2>{{friend.first_name}} {{friend.last_name}}</h2>
			 <!-- <p>Subtext goes here</p> -->
			 			<i class="icon ion-chatbox"></i>
				  </a>

				  <div class="item item-body">
				    <!-- <p>
				      Text from most recent checkin or message goes here
				    </p> -->
				    <p>
				      <a href="#" class=""><i ng-show="{{friend.last_checkin.mood}} >= 0" class="badge badge-energized badge-left">{{friend.last_checkin.mood}}</i></a>
				      <a href="#" class=""><i ng-show="{{friend.last_checkin.need_support}}==true" class='badge badge-assertive badge-left'>Help</i></a>
				    </p>
				  </div>
				</div>

			</div>
		
		<div ng-controller="groupsCtrl" class="list groups-list">
			<div class="item item-divider">
		    Groups
		    <a ng-controller="invitesModalCtrl" class="group-invite-button" ng-click="modal.show()">
					<i align="center"class="icon ion-person-stalker">{{invites.length}}</i>
				</a>
		  </div>
		
			
			<button class='button button-block button-royal' ui-sref="tab.new-group">New Group</button>
			<div class="list" ng-repeat="group in groups track by $index">
				<a class="item item-icon-right" ui-sref="tab.group-show({id: {{group.id}}})">
					{{group.name}}
					<i class="icon ion-chevron-right"></i>
				</a>
			</div>
		</div>



		<!-- <div ng-repeat="friend in friends | filter:query">
			<a class="item item-avatar item-icon-right" href="#/tab/chats/{{friend.id}}">
				<img src="img/nedry.jpg">
				<h2>{{friend.first_name}} {{friend.last_name}}</h2>
				<p>{{friend.last_checkin.remarks}} </p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div> -->
	</ion-content>
</ion-view>
