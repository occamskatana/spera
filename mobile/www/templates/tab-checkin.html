<ion-view view-title="My Checkins">
	<ion-content>
	
		<a class="button button-block button-positive" ui-sref="checkin.new">Check In! <i class="ion-android-calendar"></i></a>
		<ion-list ng-repeat="checkin in checkIns">
			<ion-item>
				{{checkin.created_at | date:short }} | {{checkin.remarks}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
