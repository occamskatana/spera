<ion-view view-title="{{group.name}}">
	<ion-content>
		<div class="bar bar-header bar-light">
 			<h1 class="title">{{group.description}}</h1>
		</div><br /><br />
		<h3 align="center">Users in Group</h3>

		<ion-list ng-repeat="user in group.users">
			<ion-item class="item item-icon-left item-icon-right">
			<i class="icon ion-chatbubble-working"></i>
				{{user.username}}
			<i class="icon ion-ios-telephone-outline"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
