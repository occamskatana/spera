<ion-view title="Home">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="doSomething()">
      <i class="icon ion-alert"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="dash-page">
    <button class="button button-full button-balanced" ng-controller="eventsPopoverCtrl" ng-click="openPopover($event)">
      <p ng-controller="userEventsCtrl"> <i class="icon ion-alert"></i>&nbsp;&nbsp;{{events.length}} Notifications</p>
    </button>
    <a class="button button-block button-energized item-icon-right" ui-sref="tab.goal-list">Goals &nbsp;<i class="ion-chevron-right"></i></a>
    <div ng-controller="DashCtrl" id="sober-card">
      <h4>My Sober Time</h4>
      <div id="sober-time">
        <p id="days">00</p>
        <p class="timeRefDays">days</p>
        <p id="hours">00</p>
        <p class="timeRefHours">hours</p>
        <p id="minutes">00</p>
        <p class="timeRefMinutes">minutes</p>
        <p id="seconds">00</p>
        <p class="timeRefSeconds">seconds</p>
      </div>
    </div>
    <div ng-controller="occurrencesCtrl" class="list"> 
      <div class="item item-divider">
        Today
      </div>
      <a ng-repeat="occurrence in occurrences" class="item item-icon-right" href="#" ng-click="markComplete(occurrence); delete($index)">{{ occurrence.title }}<i class="icon ion-checkmark-circled"></i></a> 
    </div>
  </ion-content>
</ion-view>
