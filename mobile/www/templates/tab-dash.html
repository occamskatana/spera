<ion-view title="Home">
  <ion-content padding="true">
    <a class="button button-block button-positive" href="#/tab/dash/goal">New Goal <i class="ion-android-calendar"></i></a>
  </div><br />
    <ion-list ng-repeat="goal in goals" >
      <ion-item class="item item-divider goals-tabs" align="center">
        <strong><h2>{{ goal.goal.title | uppercase }}</h2></strong>
        <h4> {{ goal.description | uppercase }} </h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
