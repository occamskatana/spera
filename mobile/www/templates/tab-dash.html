<ion-view title="{{userName | uppercase}}'s Profile">
  <ion-content padding="true">
    <form ng-submit="addGoal()">
      <h4>New Goal</h4>
      <label class="item item-input">
        <span class="input-label">Goal Title</span>
        <input ng-model="goalData.title" placeholder="Put title here">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input ng-model="goalData.description" placeholder="Description">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input ng-model="goalData.date" type="date">
      </label>
      <button class="button button-outline button-positive button-small">Submit</button>
     </form>
  </div><br />
    <ion-list ng-repeat="goal in goals" >
      <ion-item class="item item-divider goals-tabs" align="center">
        <strong><h2>{{ goal.goal.title | uppercase }}</h2></strong>
        <h4> {{ goal.description | uppercase }} </h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
