<ion-view title="Home">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="doSomething()">
      <i class="icon ion-alert"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="dash-page">
    <button class="button button-full button-balanced" ng-controller="eventsPopoverCtrl" ng-click="openPopover($event)">
      <p ng-controller="userEventsCtrl"> <i class="icon ion-alert"></i>&nbsp;&nbsp;{{events.length}} Notifications</p>
    </button>
    <a class="button button-block button-balanced" href="#/tab/checkin/new">Check In! <i class="ion-android-calendar"></i></a>
    <!-- button to old goals only page 
    <a class="button button-block button-energized item-icon-right" ui-sref="tab.goal-list">Goals &nbsp;<i class="ion-chevron-right"></i></a> -->
    <div ng-controller="occurrencesCtrl" class="list"> 
      <div ng-repeat="(key, value) in occurrences | groupBy: 'date'">
      <div class="item item-divider">
        {{key}}
      </div>
      <a ng-repeat="occurrence in value" class="item item-icon-right" href="#" ng-click="markComplete(occurrence); delete($index)">
        <span>{{ occurrence.title }}<span>
        <br>
        <span class="daily-goal-time">{{occurrence.time}}</span>
        <i class="icon ion-checkmark-circled"></i>
      </a> 
      </div>
    </div>
  </ion-content>
</ion-view>
