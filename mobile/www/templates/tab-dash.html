<ion-view title="{{userName}}">
  <ion-content padding="true">
  <div class="newForm" ng-controller="DashCtrl">
    <form  ng-submit="newGoals()">
    <h4>New Goal</h4>
    <input ng-model="goalData.title">
    <input ng-model="goalData.description">
    <button ng-click="loadData()">Submit</button>
    </form>
  </div><br />
    <ion-list ng-repeat="goal in goals">
      <div class="item item-divider" align="center">
        <strong><h2>{{goal.goal.title | uppercase }}</h2></strong>
        <h4> {{goal.description | uppercase }} </h4>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
