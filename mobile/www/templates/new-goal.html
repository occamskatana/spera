<ion-view view-title="Add Goal">
  <ion-content padding="true">
    <div class="list">
      <h4 align="center">New Goal</h4>
      <label class="item item-input">
        <input ng-model="goalData.title" type="text" placeholder="Title" >
      </label>
      <label class="item item-input">
        <input ng-model="goalData.description" type="text" placeholder="Description">  
      </label>
      <label class="item item-input">
        <input ng-model="goalData.date" type="date">
      </label><br>
      <button class="button button-outline button-positive button-small" ng-click="addGoal()">Submit</button>
    </div>
  </ion-content>
</ion-view>
