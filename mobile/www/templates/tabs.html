<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Progress Tab -->
  <ion-tab title="Progress" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse" href="#/tab/progress">
    <ion-nav-view name="tab-progress"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Me" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Checkin Tab -->
  <ion-tab title="Check In" icon-off="icon ion-star" icon-on="icon ion-star" href="#/tab/checkin">
    <ion-nav-view name="tab-checkin"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Resources" icon-off="icon ion-clipboard" icon-on="icon ion-clipboard" href="#/tab/resources">
    <ion-nav-view name="tab-resources"></ion-nav-view>
  </ion-tab>

</ion-tabs>
