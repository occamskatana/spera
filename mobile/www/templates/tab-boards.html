<ion-view view-title="Boards">
  <ion-content>
    <ion-list ng-repeat="board in boards">
      <a class="item item-icon-right" href="#/tab/boards/{{board.id}}">
        <div>             
          <h2>{{board.title}}</h2>
          <p>{{board.description}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>          
          <p>1 like</p>
        </div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
