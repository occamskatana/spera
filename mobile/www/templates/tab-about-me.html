<ion-view>
	<ion-content>
		<div class="list card">
			<div class="item item-avatar">
				<img src="img/nedry.jpg">
				<h2>{{aboutme.user.first_name}} {{aboutme.user.last_name}}</h2>
				<p> Sober Since: {{aboutme.sober_date}}
			</div>

			<div class="item item-body">
				<img class="aboutme-image" src="img/mike.png">
				<p>{{aboutme.description}}</p>
			</div>


		</div>
	</ion-content>
</ion-view>
