<ion-view view-title="{{friend.first_name}} {{friend.last_name}}">
	<ion-content>
		<div class="list card">
			
				<div class="item item-body">
				
					<div class="item item-image">
						<img src="img/max.png">
					</div>
						<p align="center">{{lastCheckin.created_at | date:short}}
						<p>{{lastCheckin.remarks}}</p>
					<ion-list>
						<ion-checkbox ng-model="lastCheckin.sober">Sober</ion-checkbox>
						<ion-checkbox ng-model="lastCheckin.need_support">Needs Help</ion-checkbox>
					</ion-list>
				</div>
			</div>
	</ion-content>	
</ion-view>
